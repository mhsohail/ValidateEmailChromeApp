<html>
	<head>

			body {
				min-width: 230px;

			}
			
			img {
				margin: 5px;
				border: 0px solid black;
				vertical-align: middle;
				width: 20px;
				height: 20px;
			}

	<body>
		<h3>Validate Email</h3>
		<form id="email_form" action="" method="post">

			<center><input type="submit" value="Submit" /></center>

		<br /><br />
